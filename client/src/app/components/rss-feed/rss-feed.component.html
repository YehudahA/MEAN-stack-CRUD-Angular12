<div>
  <h4>Rss Feed</h4>

  <h6>{{ configuration.source }}</h6>
  <h6>{{ configuration.refreshTime }}</h6>
  <h6>{{ configuration.bgColor }}</h6>
  <h6>{{ configuration.color }}</h6>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let rss of rsses; let i = index">
      {{ rss.title }}
    </li>
  </ul>
</div>
